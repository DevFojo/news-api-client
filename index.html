<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="News by Femi Ojo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#607d8b" />
    <title>News Client</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="192x192" href="img/icon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="img/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/icon.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/jquery.min.js" async></script>
    <script src="js/idb.js" async></script>
    <script src="js/semantic.min.js" defer></script>
    <script src="js/data.js" async></script>
    <script src="js/app.js" async></script>
</head>

<body>
    <div class="ui fixed menu">
        <div class="ui container">
            <a class="item">
                <i class="newspaper icon"></i>
            </a>
            <div class="right menu">
                <button class="ui item button" id="btnRefresh">
                    <i class="sync alternate icon" id="loader"></i>
                    Sync</button>

                <button class="ui item button" id="btnFilter">
                    <i class="filter icon"></i>
                    Filter
                </button>
            </div>
        </div>
    </div>

    </main>
    <dialog class="mdl-dialog filter_dialog">
        <div class="md l-dialog__content">
            <h5>Filter Artiles</h5>
            <div>
                <div class="mdl-cell mdl-cell--12-col">
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height country_filter_select">
                        <input type="text" value="" class="mdl-textfield__input" id="country_filter" readonly>
                        <input type="hidden" value="" class="country_filter" name="country_filter">
                        <label for="country_filter" class="mdl-textfield__label">Country</label>
                        <ul for="country_filter" class="mdl-menu mdl-menu--bottom-left mdl-js-menu country_filter_list">
                        </ul>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height source_filter_select">
                        <input type="text" value="" class="mdl-textfield__input" id="source_filter" readonly>
                        <input type="hidden" value="" class="source_filter" name="source_filter">
                        <label for="source_filter" class="mdl-textfield__label">Source</label>
                        <ul for="source_filter" class="mdl-menu mdl-menu--bottom-left mdl-js-menu source_filter_list">
                        </ul>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height category_filter_select">
                        <input type="text" value="" class="mdl-textfield__input" id="category_filter" readonly>
                        <input type="hidden" value="" class="category_filter" name="category_filter">
                        <label for="category_filter" class="mdl-textfield__label">Category</label>
                        <ul for="category_filter" class="mdl-menu mdl-menu--bottom-left mdl-js-menu category_filter_list">
                        </ul>
                    </div>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                        <input class="mdl-textfield__input query_filter" name="query_filter" type="text">
                        <label class="mdl-textfield__label" for="query_filter">Search Terms</label>
                    </div>
                </div>

                <div class="mdl-dialog__actions">
                    <button type="button" class="mdl-button btnFilterArticles">Filter</button>
                    <button type="button" class="mdl-button btnCloseFilterDialog">Close</button>
                </div>
            </div>
    </dialog>
</body>

</html>
