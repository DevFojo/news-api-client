<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="News by Femi Ojo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#607d8b" />
    <title>News Client</title>

    <meta name="mobile-web-app-capable" content="yes">
    <link rel="shortcut icon" sizes="192x192" href="img/icon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="img/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="img/icon.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="stylesheet" type="text/css" href="css/semantic.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/idb.min.js" async></script>
    <script src="js/semantic.min.js" defer></script>
    <script src="js/data.js" async></script>
    <script src="js/app.js" async></script>
    <style>
        a.ui.link.card {
            width: 100%;
        }

        div.content {
            padding: 10px !important;
        }

        a.ui.link.card.article-template {
            display: none;
        }

        .article-template>.content {
            padding: 10px !important;
        }

        .article-title {
            font-size: 14px !important;
        }

        div.ui.text.container {
            margin-top: 60px;
        }

        .article.ui.segment {
            font-size: 12px;
        }

        .ui.basic.label.article-tag {
            color: grey;
            font-size: 10px;
            font-weight: 400;
            text-transform: uppercase;
        }

        i.icon.article-icon {
            margin: 2px !important;
        }

        div.ui.article-tags {
            padding: 6px !important;
        }
    </style>
</head>

<body>
    <div class="ui fixed menu">
        <div class="ui fluid container">
            <a class="item">
                <i class="newspaper icon"></i>
                News
            </a>
            <div class="right menu">
                <button class="ui item button" id="refresh-button">
                    <i class="sync alternate icon" id="loader"></i>
                    <p class="ui mobile only">Sync</p>
                </button>

                <button class="ui item button" id="filter-dialog-open-button">
                    <i class="filter icon"></i>
                    Filter
                </button>
            </div>
        </div>
    </div>
    <div class="ui text container" id="app-body">
        <div class="ui cards article-list" hidden>
            <a class="ui link card article-template" target="_blank">
                <div class="content">
                    <div class="header article-title">Header</div>
                </div>
                <div class="extra content">
                    <div class="article description" style="font-size: 12px">description
                    </div>
                </div>
                <div class="ui extra content article-tags">
                    <div class="ui basic label source article-tag">
                        <i class="newspaper outline icon article-icon"></i>
                    </div>
                    <div class="ui basic label time article-tag">
                        <i class="clock outline icon article-icon"></i>
                    </div>
                </div>
            </a>
        </div>
    </div>
    <div class="ui mini modal" id="filter-dialog">
        <div class="header">Filter Artiles</div>
        <div class="content">
            <form class="ui form">
                <div class="field">
                    <label>Search</label>
                    <input type="text" name="" placeholder="Search Terms">
                </div>
                <div class="field">
                    <label>Country</label>
                    <div class="ui scrolling selection search dropdown country-filter-dropdown">
                        <div class="text"></div>
                        <i class="dropdown icon"></i>
                        <div class="menu country-filter-menu">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Category</label>
                    <div class="ui scrolling selection search dropdown country-filter-dropdown">
                        <div class="text"></div>
                        <i class="dropdown icon"></i>
                        <div class="menu country-filter-menu">
                        </div>
                    </div>
                </div>
                <div class="field">
                    <label>Source</label>
                    <div class="ui scrolling selection search dropdown country-filter-dropdown">
                        <div class="text"></div>
                        <i class="dropdown icon"></i>
                        <div class="menu country-filter-menu">
                        </div>
                    </div>
                </div>
                <button type="button" class="positive ui button" id="filter-dialog-submit-button">Filter</button>
                <button type="button" class="negative ui button" id="filter-dialog-close-button">Close</button>
            </form>
        </div>
    </div>
</body>

</html>
