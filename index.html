<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="News API Client by Femi Ojo">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#607d8b" />
    <title>News API Client</title>
    <!-- Add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="img/icon.png">

    <!-- Add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Material Design Lite">
    <link rel="apple-touch-icon-precomposed" href="img/icon.png">

    <!-- Tile icon for Win8 (144x144 + tile color) -->
    <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">
    <meta name="msapplication-TileColor" content="#3372DF">

    <link rel="shortcut icon" href="img/icon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="css/material.blue_grey-indigo.min.css">
    <link rel="stylesheet" type="text/css" href="css/getmdl-select.min.css">
    <!-- <link rel="stylesheet" type="text/css" href="css/mdl-selectfield.min.css"> -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/idb.js" async></script>
    <script src="js/material.min.js" defer></script>
    <!-- <script src="js/mdl-selectfield.min.js" defer></script> -->
    <script src="js/getmdl-select.min.js" defer></script>
    <script src="js/data.js" async></script>
    <script src="js/app.js" async></script>
</head>

<body class="mdl-demo mdl-color--grey-100 mdl-color-text--grey-700 mdl-base">
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">News API Client</span>
                <div class="mdl-layout-spacer"></div>
                <nav class="mdl-navigation">
                    <button class="mdl-button mdl-js-button mdl-button--icon" id="btnRefresh" href="">
                        <i class="material-icons">refresh</i>
                    </button>
                    <button class="mdl-button mdl-js-button mdl-button--icon" id="btnFilter" href="">
                        <i class="material-icons">filter_list</i>
                    </button>
                </nav>
            </div>
        </header>
        <main class="mdl-layout__content">
            <div class="loader">
                <div class="mdl-spinner mdl-color-text--grey-700 mdl-js-spinner is-active"></div>
            </div>
            <div class="mdl-layout__panel article_list" id="overview" hidden>
                <section class="section--center mdl-grid mdl-grid--no-spacing mdl-shadow--2dp article_template" hidden>
                    <a class="mdl-js-ripple-effect mdl-color-text--grey-700 article_link" target="_blank">
                        <span class="mdl-card mdl-cell mdl-cell--12-col article_div">
                            <div class="mdl-card__supporting-text">
                                <strong class="article_title"></strong>
                                <p class="article_description"></p>
                            </div>

                            <div class="mdl-card__actions mdl-card--border">
                                <button class="mdl-button mdl-js-button mdl-color-text--grey-700 article_source">
                                    <i class="material-icons">library_books</i>
                                </button>
                                <button class="mdl-button mdl-js-button mdl-color-text--grey-700 article_time">
                                    <i class="material-icons">access_time</i>
                                </button>
                            </div>
                        </span>
                    </a>
                </section>
            </div>
            <dialog class="mdl-dialog filter_dialog">
                <div class="mdl-dialog__content">
                    <h5>Filter Artiles</h5>
                    <div class="mdl-cell mdl-cell--12-col">
                        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                                <input type="text" value="" class="mdl-textfield__input" id="country_filter" readonly>
                                <input type="hidden" value="" name="country_filter">
                                <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                                <label for="country_filter" class="mdl-textfield__label">Country</label>
                                <ul for="country_filter" class="mdl-menu mdl-menu--bottom-left mdl-js-menu country_filter_list">
                                </ul>
                            </div>
                        </div>
                        <!-- </div>
                    <div class="mdl-cell mdl-cell12-col"> -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label getmdl-select getmdl-select__fix-height">
                            <input type="text" value="" class="mdl-textfield__input" id="source_filter" readonly>
                            <input type="hidden" value="" name="source_filter">
                            <i class="mdl-icon-toggle__label material-icons">keyboard_arrow_down</i>
                            <label for="source_filter" class="mdl-textfield__label">Source</label>
                            <ul for="source_filter" class="mdl-menu mdl-menu--bottom-left mdl-js-menu">
                            </ul>
                        </div>
                        <!-- </div>
                    <div class="mdl-cell mdl-cell12-col"> -->
                        <div class="mdl-selectfield mdl-js-selectfield mdl-selectfield--floating-label">
                            <select name="category_filter" class="mdl-selectfield__select category_filter">
                            </select>
                            <label for="category_filter" class="mdl-selectfield__label">Category</label>
                        </div>
                        <!-- </div>
                    <div class="mdl-cell mdl-cell12-col"> -->
                        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-labe" data-upgraded=",MaterialTextfield">
                            <input class="mdl-textfield__input" name="sample4" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="sample4" required="">
                            <label class="mdl-textfield__label" for="sample4">Search Terms</label>
                        </div>
                    </div>

                    <div class="mdl-dialog__actions">
                        <button type="button" class="mdl-button btnFilterArticles">Filter</button>
                        <button type="button" class="mdl-button btnCloseFilterDialog">Close</button>
                    </div>
            </dialog>
        </main>

</body>

</html>
